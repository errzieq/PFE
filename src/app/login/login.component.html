<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form class="form" (submit)="loginUser(Email.value,Password.value);" [formGroup]="form">
            <div class="form-group">
              <ngx-validation-errors-field>
              <label for="uname1" class="control-label required">Email</label>
              <input type="text" #Email class="form-control rounded-0" formControlName="email" name="email" >
              </ngx-validation-errors-field>
            </div>
            <div class="form-group">
              <ngx-validation-errors-field>
              <label class="control-label required">Password</label>
              <input type="password" #Password class="form-control rounded-0" formControlName="password" name="password" >
            </ngx-validation-errors-field>
            </div>
          
            <input type="submit" value="login" [disabled]="!form.valid" class="btn btn-primary float-right "><br>
          </form>
          <a href="app-register" class="pull-left">Register</a>
        </div>
        
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
