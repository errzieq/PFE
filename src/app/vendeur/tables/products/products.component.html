<div class="col-md-12 " >
	<h5>Add Product</h5><hr>	
	<form class="form-inline" (submit)="add(taskTitle.value,description.value,categories.value,product_price.value,subCategory.value,gender.value,baseColor.value,fileInput.value); taskTitle.value=''" style="text-align: center;" [formGroup]="form">
				
			<input class="form-group" #taskTitle name="product" class="form-control" formControlName="product" placeholder="product" style="margin-right : 15px; margin-bottom: 15px;"><br>
			<input class="form-group" #description name="product" class="form-control" formControlName="description" placeholder="description" style="margin-right : 15px; margin-bottom: 15px;"><br>
			<input class="form-group" #categories name="product" class="form-control" formControlName="categories" placeholder="categories" style="margin-right : 15px; margin-bottom: 15px;"><br>
			<input class="form-group" #product_price name="product" class="form-control" formControlName="product_price" placeholder="product price" style="margin-right : 15px; margin-bottom: 15px;"><br>
			<input class="form-group" #subCategory name="product" class="form-control" formControlName="subCategory" placeholder="subCategory" style="margin-right : 15px; margin-bottom: 15px;"><br>
			<input class="form-group" #gender name="product" class="form-control" formControlName="gender" placeholder="gender" style="margin-right : 15px; margin-bottom: 15px;"><br>
			<input class="form-group" #baseColor name="product" class="form-control" formControlName="baseColor" placeholder="baseColor" style="margin-right : 15px; margin-bottom: 15px;"><br>
			<input #fileInput name="file" type="file" formControlName="file" style="background-color: #000;border-radius: 4rem;color: #fff;cursor: pointer;margin-top: -20px;" ><br>
			<input type="submit" value="SUBMIT" [disabled]="!form.valid" class="btn btn-primary " (click)="uploadFile()" style="margin-left:38%"><br>
				
    </form>
	</div><br>
	<hr/>
    <div class="row" class="content-box-large">
        <div class="col-lg-5">
            <div class="input-group form">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="search"/>
                    
            </div>
        </div>
    
	<div><br>
  		<div class="panel-heading">
			<div class="panel-title">All Products</div>
		</div>
  		<div class="panel-body content table-responsive">
					
  		<table cellpadding="0" cellspacing="0" border="0" class="table table-striped table-bordered " id="example">
						<thead>
							<tr>
								<th>Name product</th>
								<th>Category</th>
								<th>subCategory</th>
								<th>Description</th>
								<th>Product price</th>
								<th>gender</th>
								<th>baseColor</th>
								<th>Product_img</th>
								<th>Delete</th>
								
							</tr>
						</thead>
						<tbody>
							<tr class="odd gradeX" *ngFor="let task of tasks | filter:search | paginate:{itemsPerPage : 10 , currentPage:p}" >
								<td>
									<a (click)="edit(task)">
										<span *ngIf="task!==editTask">{{task.Product_name}}</span>
										<input *ngIf="task==editTask" [(ngModel)]="task.Product_name" (blur)="update()" (keyup.enter)="update()">
									</a>
								</td>
								<td>
									<a (click)="edit(task)">
										<span *ngIf="task!==editTask">{{task.Categories}}</span>
										<input *ngIf="task==editTask" [(ngModel)]="task.Categories" (blur)="update()" (keyup.enter)="update()">
									</a>
								</td>
								<td>
									<a (click)="edit(task)">
										<span *ngIf="task!==editTask">{{task.subCategory}}</span>
										<input *ngIf="task==editTask" [(ngModel)]="task.subCategory" (blur)="update()" (keyup.enter)="update()">
									</a>
								</td>
								<td>
									<a (click)="edit(task)">
										<span *ngIf="task!==editTask">{{task.description}}</span>
										<input *ngIf="task==editTask" [(ngModel)]="task.description" (blur)="update()" (keyup.enter)="update()">
									</a>
								</td>
								<td>
									<a (click)="edit(task)">
										<span *ngIf="task!==editTask">{{task.Product_price}}</span>
										<input *ngIf="task==editTask" [(ngModel)]="task.Product_price" (blur)="update()" (keyup.enter)="update()">
									</a>
								</td>
								<td>
									<a (click)="edit(task)">
										<span *ngIf="task!==editTask">{{task.gender}}</span>
										<input *ngIf="task==editTask" [(ngModel)]="task.gender" (blur)="update()" (keyup.enter)="update()">
									</a>
								</td>
								<td>
									<a (click)="edit(task)">
										<span *ngIf="task!==editTask">{{task.baseColor}}</span>
										<input *ngIf="task==editTask" [(ngModel)]="task.baseColor" (blur)="update()" (keyup.enter)="update()">
									</a>
								</td>
								<td>
									<a (click)="edit(task)">
										<span *ngIf="task!==editTask">{{task.Product_img}}</span>
										<input *ngIf="task==editTask" [(ngModel)]="task.Product_img" (blur)="update()" (keyup.enter)="update()">
									</a>
								</td>
								<td class="text-right">
									<button class="btn btn-danger" title="delete task" (click)="delete(task)">Delete</button>
								</td>
							</tr>
						</tbody>
						
                    </table>
        </div>
        </div>
        <hr/>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        <br>
